<script type="text/javascript">
	function getCookie(key) {
		var keyValue = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');
		return keyValue ? keyValue[2] : null;
	}
	window.globalDsFirstload = true;

	// if('https:' == document.location.protocol)
    // {
	// 	setTimeout(function() {
	// 		document.location.href = document.location.href.replace('https:', 'http:');
	// 	},3000);
    // }

	function accessLog(pagepath, pcid, uid, partid) {
		try{
			$.get("//gate.halfclub.com/log?kind=front&par1=boriPC&par2="+pagepath
					+ "&par3="
					+ "&par4="
					+ "&par5="
					+ "&pcid=" + pcid + "&uid=" + uid + "&partid=" + partid + "&mnm=", function (data) {
				if(data.status == "crawling") {
					window.location.href = 'https://gate.halfclub.com/Error.html';
				}
			});
		}
		catch(e) {}
	}

	var ptnerId = getCookie("_partid_");

	(function() {
		var url = window.document.location.href;
		if(url.indexOf("/partner/commonv2.aspx") >= 0 || url.indexOf("/partner/commonv2") >= 0){
			var param = getCookie("_partid_");
			if(param == null || param == undefined || param == ""){
				param = "b_boribori";
			}
			if(true == parse_gSeq()) {
				gatePageCheckByUrl();
			}else{
				location.href = "https://gate.boribori.co.kr/?partnerid=" + param + "&site_cd=" + PCCode.siteCd + "&type=home";
			}
			// location.href = "https://gate.boribori.co.kr/?partnerid=" + param + "&site_cd=2&type=home";
			return;
		}
		var idx = url.indexOf("?");
		var queryString = url.substring(idx+1);
		if(url.indexOf("/mandm/naver") >= 0){
			location.href = "https://gate.boribori.co.kr/naver?" + queryString;
			return;
		}else if(url.indexOf("/mandm") >= 0) {
			location.href = "https://gate.boribori.co.kr?" + queryString;
			return;
		}

		<!-- "Site=" 정보가 있다면 선행 | Gate Page URL -->
		var returnUrl = window.document.location.href;
		var arrPage = ['planNo=', 'product/', 'deal/'];	// 기획전, 상세, 딜
		var arrGateUrl = ['theme&p1=', 'detail_pcode&p1=', 'detail_scode&p1='];
		var gateYn = 'N';	// Gate Redirections Y/N

		for (var i = 0; i < arrPage.length; i++) {
			if(returnUrl.indexOf(arrPage[i]) != -1){
				var urlParam = returnUrl.split(arrPage[i])[1];
				if(urlParam != undefined && urlParam != ""){
					if(urlParam.indexOf("site=") != -1){
						returnUrl = 'https://gate.boribori.co.kr?site_cd=2&type=' + arrGateUrl[i] + urlParam.replace('?' , '&');
						gateYn = 'Y';
					}
				}
				location.href = returnUrl;
			}
		}

		<!-- mobile && Gate URL Redirections -->
		if(navigator.userAgent.toLowerCase().indexOf('mobile') >= 0 && gateYn == 'N'){

			if(document.URL.indexOf("planNo=") != -1){ //PC주소로 기획전을 들어왔을때
				var planNo = document.URL.split("planNo=")[1];
				if(planNo != undefined && planNo != ""){
					if(planNo.indexOf("&") != -1){ //뒤에 파라미터가 있으면
						planNo = planNo.split("&")[0];
					}
					var tempUrl ='http://nm.boribori.co.kr/plan/' + planNo;

					if(ptnerId != null && typeof ptnerId != 'undefined' && ptnerId != ""){
						tempUrl += '?partnerid=' + ptnerId +'_m';
					}
					location.href = tempUrl;
				}
			} else if (document.URL.indexOf("product/") != -1){ //PC주소로 상세페이지 들어왔을때
				var productNo = document.URL.split("product/")[1];
				if(productNo != undefined && productNo != ""){
					if(productNo.indexOf("?") != -1){ //뒤에 파라미터가 있으면
						productNo = productNo.split("?")[0];
					}
					var tempUrl = 'http://nm.boribori.co.kr/detail?productNo=' + productNo;
					if(ptnerId != null && typeof ptnerId != 'undefined' && ptnerId != ""){
						tempUrl += '&partnerid=' + ptnerId +'_m';
					}
					location.href = tempUrl;
				}
			} else if (document.URL.indexOf("deal/") != -1){ //PC주소로 딜페이지 들어왔을때
				var dealNo = document.URL.split("deal/")[1];
				if(dealNo != undefined && dealNo != ""){
					if(dealNo.indexOf("?") != -1){ //뒤에 파라미터가 있으면
						dealNo = dealNo.split("?")[0];
					}
					var tempUrl = 'http://nm.boribori.co.kr/s_detail?sdealPrdNo=' + dealNo;
					if(ptnerId != null && typeof ptnerId && 'undefined' && ptnerId != ""){
						tempUrl += '&partnerid=' + ptnerId +'_m';
					}
					location.href = tempUrl;
				}
			} else if (document.URL.indexOf("noReceive?") != -1){ //PC주소로 수신거부 페이지 들어왔을때
				var params = document.URL.split("noReceive?")[1];
				if(params != undefined && params != ""){
					var tempUrl = 'http://nm.boribori.co.kr/noReceive?' + params;
					location.href = tempUrl;
				}
			} else if (document.URL.indexOf("/best") != -1){ //PC주소로 베스트 들어왔을때
				var params = document.URL.split("?")[1];
				if(params != undefined && params != ""){
					var paramList = params.split("&");
					var tabNo = 1;
					var daumProdNo = 0;
					var category = 0;

					if(paramList.length > 0)
					{
						for(var tempKey in paramList)
						{
							if(paramList[tempKey].split('=')[0] == 'tabNo')
							{
								tabNo = paramList[tempKey].split('=')[1];
								tabNo++;
							}
							else if(paramList[tempKey].split('=')[0] == 'partnerid')
							{
								ptnerId = paramList[tempKey].split('=')[1];
							}
							else if(paramList[tempKey].split('=')[0] == 'daumProdNo')
							{
								daumProdNo = paramList[tempKey].split('=')[1];
							}
							else if(paramList[tempKey].split('=')[0] == 'categoryNo')
							{
								category = paramList[tempKey].split('=')[1];
							}
						}
					}

					var tempUrl ='http://nm.boribori.co.kr/home?cateType=D06600&tab='+tabNo+'&partnerid=';

					if(category != 0){
						tempUrl += '&category=' + category;
					}

					if(ptnerId != null && typeof ptnerId != 'undefined' && ptnerId != ""){
						tempUrl += '&partnerid=' + ptnerId +'_m';
					}

					if(daumProdNo != 0){
						tempUrl += '&daumProdNo=' + daumProdNo;
					}

					location.href = tempUrl;
				}
			} else if (document.URL.indexOf("search/") != -1){ //PC주소로 검색페이지 들어왔을때
				var params = document.URL.split("search/")[1];
				var params = document.URL.split("search/")[1] ? document.URL.split("search/")[1].replace('?','&') : '';
				if(params != undefined && params != ""){
					var tempUrl = 'http://nm.boribori.co.kr/search?keyword=' + params;
					location.href = tempUrl;
				}
			} else{
				if(document.referrer.indexOf("m.search.naver.com") != -1 || document.referrer.indexOf(".google.co") != -1){ //자사사이트에서 들어올 수 있기 때문에 조건을 걸어줘야함.
					location.href = 'https://gate.boribori.co.kr/?site_cd=2&type=home&partnerid=b_borimw_mt';
				} else {
					location.href = 'https://nm.boribori.co.kr/';
				}
			}
		}else{
			// pc로 정상 진입이므로 유지
		}

		var nl = document.createElement('script');
		nl.type = 'text/javascript';
		nl.id = 'dataStoryTag';
		nl.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'static-s.halfclub.com/cdn_hp/components/logger/wl6.js';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(nl, s);
		var done = false;
		nl.onload = nl.onreadystatechange = function() {
			console.log('******************************************** datastory intro index');
			if ( !done && (!this.readyState || this.readyState === "loaded" || this.readyState === "complete") ) {
				done = true;
				if(typeof getCookie == 'function') {
					if(getCookie("_partid_") != null) {
						_n_m2 = decodeURIComponent(getCookie("_partid_"));
					}
				}
				//n_logging();
				accessLog(document.location.href, getCookie("PCID") != null ? getCookie("PCID") : '', getCookie("UID") != null ? getCookie("UID") : '', ptnerId);
				n_common_logging(document.location.href, n_getReferrer(), document.title.toString());
				//console.log("===datastory===");
				nl.onload = nl.onreadystatechange = null;
			}
		}
	})();
</script>

<script>
	// edge 이동
	var agent = navigator.userAgent.toLowerCase(),
	ieBrowser = /MSIE \d|Trident.*rv:/.test(navigator.userAgent);
	//window10 = agent.includes('windows nt 10.0');
	if(ieBrowser && (agent.indexOf('windows nt 10.0') > -1 || agent.indexOf('windows nt 6.2') > -1)){
		if(ptnerId == 'naver_news')
		{
			/*var ssd = window.open('microsoft-edge:' + window.location, '_blank');
			setTimeout(function(){
				ssd.close();
			}, 1000)*/
		}
		else
		{
			if(!getCookie('edgeMove'))
			{
				setTimeout(function () {
					window.location = 'microsoft-edge:' + window.location;
				}, 3000);
				setTimeout(function () {
					//window.location = 'https://go.microsoft.com/fwlink/?linkid=2135547';
				}, 10);
			}
		}

	}

	// 신규 게이트 웨이
	(function() {
		var returnUrl = window.document.location.href;
		var arrPage = ['planNo=', 'product/', 'deal/'];    // 기획전, 상세, 딜
		var arrGateUrl = ['theme&p1=', 'detail_pcode&p1=', 'detail_scode&p1='];
		var gateYn = 'N';	// Gate Redirections Y/N

		for (var i = 0; i < arrPage.length; i++) {
			if(returnUrl.indexOf(arrPage[i]) != -1){
				var urlParam = returnUrl.split(arrPage[i])[1];
				var urlParam2 = new URLSearchParams(urlParam);
				var urlParam_site = urlParam2.get("site");

				if(urlParam != undefined && urlParam != ""){
					if(urlParam.indexOf("site=") != -1 && !parse_gSeq()){
						returnUrl = 'https://gate.boribori.co.kr?site_cd=2&type=' + arrGateUrl[i] + urlParam.replace('?' , '&');
						gateYn = 'Y';
					}else if(urlParam.indexOf("site=") != -1 && parse_gSeq()){
						$.ajax({
							url: "https://gate.boribori.co.kr/gate?site_cd=2&type=front&site="+urlParam_site,
							type:'GET',
							async:true,
							success:function(data){
								gateYn = 'Y';
							},
							error:function(request, status, error){
								console.log(error);
							},
						});
					}
				}
			}
		}
	})();
</script>
